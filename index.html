<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors...</h1>
  <span>...Shoot</span>
  <button class="choiceBtn" name="Rock">Rock</button>
  <button class="choiceBtn" name="Paper">Paper</button>
  <button class="choiceBtn" name="Scissors">Scissors</button>
  <div class="box-row">
    <div class="choice-box">
      <h3 class="choice-label">You chose </h3>
      <h2 id="user-choice">—</h2>
    </div>
    <div class="choice-box">
      <h3 class="choice-label">The computer chose</h3>
      <h2 id="computer-choice">—</h2>
    </div>
  </div>
  <h2 id="result">—</h2>
  <h2>Scoreboard</h2>
  <div class="box-row">
    <div class="score-box">
      <h3>You</h3>
      <h2 class="score" id="user-score">0</h2>
    </div>
    <div class="score-box">
      <h3>Computer</h3>
      <h2 class="score" id="computer-score">0</h2>
    </div>
  </div>
    
  <script src="script.js" ></script>
</body>
</html>
